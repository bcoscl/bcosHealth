<!DOCTYPE html>


<html lang="en">
    <head>
        <base href="./">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
        <meta name="author" content="Łukasz Holeczek">
        <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
        <title>CoreUI Free Bootstrap Admin Template</title>
        <!-- Icons-->
         <link rel="stylesheet" href="../../comun/css/401.css">
        <link href="../../comun/css/coreui-icons.min.css" rel="stylesheet">
        <link href="../../comun/css/flag-icon.min.css" rel="stylesheet">
        <link href="../../comun/css/font-awesome.min.css" rel="stylesheet">
        <link href="../../comun/css/simple-line-icons.css" rel="stylesheet">
        <!-- Main styles for this application-->
        <link href="../../comun/css/style.css" rel="stylesheet">
        <link href="../../comun/css/pace.min.css" rel="stylesheet">  
        <!-- CoreUI and necessary plugins-->
        <script src="../../comun/js/jquery.min.js"></script>
        <script src="../../comun/js/popper.min.js"></script>
        <script src="../../comun/js/bootstrap.min.js"></script>
        <script src="../../comun/js/pace.min.js"></script>
        <script src="../../comun/js/perfect-scrollbar.min.js"></script>
        <script src="../../comun/js/coreui.min.js"></script>

       
        <!-- Global site tag (gtag.js) - Google Analytics-->
        <script>
            $(document).ready(function () {
                var i = 5;
                function contador() {
                    $("#display").html(i);
                    if (i == 0) {
                        location.href = '../base/LoginPage.jsp';
                    }
                    i--;
                }
                setInterval(contador, 1000);
            });
        </script>




    </head>
    <body class="app flex-row align-items-center" >
        
         <div class="container">
                    
                  
       
            <div class="row justify-content-center">
               
                <img src="../../comun/img/sorry.jpg" class="brand_logo" alt="Logo">                  
                          

                <div class="col-md-6">
                    <div class="clearfix">
                        <h2 class="float-left display-3 mr-4">I'm sorry</h2>
                        <h4 class="pt-3">se te acabo el tiempo!</h4>
                        <h5 class="text-muted">Por favor ingresa nuevamente</h5>
                    </div>


                </div>
                <div class="clearfix">
                    <p class="text-muted">Redireccionando en...</p>
                </div>
                <div>
                    <div class="float-center display-3 mr-4">
                        <label id="display">-</label>

                    </div>

                </div>
            </div>
        </div>


    </body>
</html>
